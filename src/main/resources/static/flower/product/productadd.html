<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店管理后台</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />

<!-- jQuery file -->
<script src="../../user/rely/js/jquery.min.js"></script>
<script src="../../user/rely/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>


<script language="javascript" type="text/javascript">

function checkform()
{
     
    
    if (document.getElementById('pnameid').value=="")
    {
        alert("商品名不能为空");
        return false;
    }
    
    if (document.getElementById('jiageid').value=="")
    {
        alert("销售价格不能为空");
        return false;
    }
    
    
    //验证必须为正数

    var reg1 =  /^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$/;
    var reg2 =  /^\d+$/;
    var flag = 0;
    if(document.getElementById('jiageid').value.match(reg1) != null){
        flag=1;
    }
    if(document.getElementById('jiageid').value.match(reg2) != null){
        flag=1;
    }
 
    if (flag==0)
    {
        alert("销售价格必须为正数");
        return false;
    }
    
    
    return true;
    
}


</script>

</head>
<body>
<div id="panelwrap">
    
    
    <div class="header">
    <div class="title">
    <span style="font-weight: bold;font-size: 35px;">网上花店管理后台</span>
    
    </div>
    
    <div class="header_right">欢迎 xxx, <a href="manageServlet/passwordupdate" class="settings">修改密码</a> <a href="manageServlet/loginout" class="logout">退出系统</a> </div>

</div>

    
    <div class="submenu">
    
    </div>          
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    
    <h2>${biaoti }</h2> 
                    
                    


    
    
    <div id="tab1" class="tabcontent">
       
        <div class="form">
            
            <form action="${url }" method="post" onsubmit="return checkform()" >
            
            <TABLE cellSpacing=0 cellpadding="5" width="100%" align=center border=1>
            
            <tr>
            <td>
            分类名:
            </td>
            <td> 
           <select name="fenleiid">
       <option value="${bean.id }"  >${bean.fname }</option>
       </select>
            </td>
            </tr>
            
            <tr>
            <td>
            商品名:
            </td>
            <td>

            </td>
            </tr>

            
            <tr>
            <td>

            </td>

            </td>
            </tr>
            
            <tr>
            <td>
            商品简介:
            </td>
            <td> 
           <textarea rows="7" cols="50" name="miaoshu"></textarea>
            </td>
            </tr>
            
            
             <tr>
            <td>操作:</td><td> 
          
             <input type="submit" value="提交" style="width: 60px" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input  onclick="javascript:history.go(-1);" style="width: 60px" type="button" value="返回" />
            </td>
            </tr>
            
            </table>
            </form>
            
            
            <div class="clear"></div>
        </div>
    </div>
    

      
     </div>
     </div><!-- end of right content-->

        </ul>

 </div>        
    
    <div class="clear"></div>

</div>

        
</body>
</html>
