<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店管理后台</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />

<!-- jQuery file -->
<script src="../../user/js/jquery.min.js"></script>
<script src="../../user/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>
</head>
<body>
<div id="panelwrap">
    
    
    <div class="header">
    <div class="title">
    <span style="font-weight: bold;font-size: 35px;">网上花店管理后台</span>
    
    </div>
    
    <div class="header_right">欢迎 xxx, <a href="manageServlet/passwordupdate" class="settings">修改密码</a> <a href="manageServlet/loginout" class="logout">退出系统</a> </div>

</div>

    
    <div class="submenu">
    
    </div>          
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    
    <h2>${biaoti }</h2> 
      <form action="${url }" method="post">
      <input  onclick="javascript:window.location.href='<%=basePath %>${url2 }add';" class="buttoncss" type="button" value="添加新商品" />
     &nbsp;&nbsp;&nbsp;
       分类名:
       <select name="fname">
       <option value="">所有选项</option>
       <option value="${bean.fname }"  >${bean.fname }</option>
       </select>
       &nbsp;&nbsp;&nbsp;
       商品名:<input type="text" size="10"  name="pname"  value="${pname }"/> 
       <input type="submit"  value="查询" />     
      </form>
             
                    
<table id="rounded-corner">
    <thead>
        <tr>
            
            <th align="left">分类名</th>
            <th align="left">商品名</th>
            <th align="left">价格</th>
            <th align="left">点击数</th>
            <th align="left">销量</th>
            <th align="left">是否推荐</th>
            <th align="left">操作</th>
           
        </tr>
    </thead>
        <tfoot>
        <tr>
            <td colspan="12">${pagerinfo }</td>
        </tr>
    </tfoot>
    <tbody>

        <tr class="odd">
            
            <td>
            ${bean.fname }&nbsp;
            </td>
            <td>
            ${bean.pname }&nbsp;
            </td>
            <td>
            ${bean.jiage }&nbsp;
            </td>
            <td>
            ${bean.dianjishu }&nbsp;
            </td>
            <td>
            ${bean.xiaoliang }&nbsp;
            </td>
            <td>
            ${bean.tuijian }&nbsp;
            </td>
            <td>
            <a href="${url2 }update5?id=${bean.id }">上传图片</a> &nbsp; 
            <a href="${url2 }update3?id=${bean.id }">查看</a> &nbsp;
            <a href="${url2 }update?id=${bean.id }">修改</a> &nbsp; 
            <a href="${url2 }delete?id=${bean.id }" onclick="return confirm('确定要删除吗?'); ">删除</a>

            <a href="${url2 }delete2?id=${bean.id }" onclick="return confirm('确定要推荐吗?'); ">推荐</a>
            </td>
           
        </tr>
        </c:forEach>

        
        
    </tbody>
</table>

    

      
     </div>
     
     </div><!-- end of right content-->
                     
                    
     <div class="sidebar" id="sidebar">
    <h2>主菜单</h2>
    
        <ul>
            <li><a href="../../manageServlet/fenleilist" >分类管理</a></li>
            <li><a href="../../manageServlet/productlist" >鲜花管理</a></li>
            <li><a href="../../manageServlet/gonggaolist" >公告管理</a></li>
            <li><a href="../../manageServlet/dingdanlist" >订单管理</a></li>
            <li><a href="../../manageServlet/userlist" >用户管理</a></li>
        </ul>

 </div>
    
    
    <div class="clear"></div>
    </div> 

</div>

        
</body>
</html>
