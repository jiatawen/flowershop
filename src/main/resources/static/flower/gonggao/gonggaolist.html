<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上花店管理后台</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- jQuery file -->
    <script src="../../user/rely/js/jquery.min.js"></script>
    <script src="../../user/rely/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        let _user = null;

        $.ajax({
            url: "/getSession",
            type: "get",
            dataType: "json",
            success: function (data) {
                if (data == null) {
                    offline();
                } else {
                    _user = data;
                    let text = "";
                    if (data.ustatus == 0) {
                        text = "<span>欢迎您，" + data.uname + "</span><a href=\"/user/controller/userlist.html\">控制台</a>";
                    } else {
                        text = "欢迎您，" + data.uname;
                    }
                    $("#welcome").html(text);
                    online(data);


                }
            },
            error: function () {
                offline();
            }
        })


        function online(data) {
            // 改变class为onlogin的css样式为可见
            $(".onlogin").css("display", "block");
            $(".unlogin").css("display", "none");
        }

        function offline() {
            // 改变class为onlogin的css样式为不可见
            $(".onlogin").css("display", "none");
            $(".unlogin").css("display", "block");
        }
    </script>
</head>

<body>
    <div id="panelwrap">


        <div class="header">
            <div class="title">
                <span style="font-weight: bold;font-size: 35px;">网上花店管理后台</span>

            </div>

            <div class="header_right">欢迎 xxx, <a href="manageServlet/passwordupdate" class="settings">修改密码</a> <a
                    href="manageServlet/loginout" class="logout">退出系统</a> </div>

        </div>


        <div class="submenu">

        </div>

        <div class="center_content">

            <div id="right_wrap">
                <div id="right_content">

                    <h2>公告</h2>
                    <form action="${url }" method="post">
                        <input onclick="javascript:window.location.href='<%=basePath %>${url2 }add';" class="buttoncss"
                            type="button" value="添加新公告" />
                        &nbsp;&nbsp;&nbsp;
                        标题:<input type="text" size="10" name="biaotibiaoti" value="" />
                        <input type="submit" value="查询" />
                    </form>


                    <table id="rounded-corner">
                        <thead>
                            <tr>

                                <th align="left">标题</th>
                                <th align="left">添加时间</th>
                                <th align="left">操作</th>

                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="12"></td>
                            </tr>
                        </tfoot>
                        <tbody>

                            <tr class="odd">

                                <td>
                                    公告1&nbsp;
                                </td>
                                <td>
                                    2024-6-1&nbsp;
                                </td>
                                <td>
                                    <a href="${url2 }update3?id=${bean.id }">查看</a> &nbsp; &nbsp; &nbsp;
                                    <a href="${url2 }update?id=${bean.id }">修改</a> &nbsp; &nbsp; &nbsp;
                                    <a href="${url2 }delete?id=${bean.id }" onclick="return confirm('确定要删除吗?'); ">删除</a>
                                </td>

                            </tr>



                        </tbody>
                    </table>




                </div>

            </div><!-- end of right content-->


            <div class="sidebar" id="sidebar">
                <h2>主菜单</h2>

                <ul>
                    <li><a href="/flower/classify/fenleilist.html">分类管理</a></li>
                    <li><a href="">鲜花管理</a></li>
                    <li><a href="/flower/gonggao/gonggaolist.html">公告管理</a></li>
                    <li><a href="/order/controller/dingdanlist.html">订单管理</a></li>
                    <li><a href="/user/controller/userlist.html">用户管理</a></li>
                </ul>

            </div>

            <div class="clear"></div>
        </div>

    </div>


</body>

</html>
