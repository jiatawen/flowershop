<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上花店管理后台</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>

    <!-- jQuery file -->
    <script src="../user/rely/js/jquery.min.js"></script>
    <script src="../user/rely/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();
        $(function () {
            $('#tabsmenu').tabify();
            $(".toggle_container").hide();
            $(".trigger").click(function () {
                $(this).toggleClass("active").next().slideToggle("slow");
                return false;
            });
        });
    </script>
</head>
<body>
<div id="panelwrap">


    <div class="header">
        <div class="title">
            <span style="font-weight: bold;font-size: 35px;">网上花店管理后台</span>

        </div>

        <div class="header_right">欢迎 xxx, <a href="manageServlet/passwordupdate" class="settings">修改密码</a> <a
                href="manageServlet/loginout" class="logout">退出系统</a></div>
    </div>


    <div class="submenu">

    </div>

    <div class="center_content">

        <div id="right_wrap">

            <div id="right_content">
                <br/><br/><br/><br/>
                <span style="font-weight: bold;font-size: 50px; ">欢迎${manage.username }使用本系统</span>

            </div>


        </div><!-- end of right content-->


        <div class="sidebar" id="sidebar">
            <h2>主菜单</h2>

            <ul>
                <li><a href="manageServlet/fenleilist">分类管理</a></li>
                <li><a href="manageServlet/productlist">鲜花管理</a></li>
                <li><a href="manageServlet/gonggaolist">公告管理</a></li>
                <li><a href="manageServlet/dingdanlist">订单管理</a></li>
                <li><a href="manageServlet/userlist">用户管理</a></li>
            </ul>
        </div>


        <div class="clear"></div>
    </div>


</div>


</body>
</html>
