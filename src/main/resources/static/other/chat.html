<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <style>
        .chat-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-box {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 400px;
            height: 500px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            height: 25px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .close-button {
            cursor: pointer;
        }

        .chat-content {
            padding: 10px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 1px;
            border-top: 1px solid #ccc;
        }

        .chat-footer input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            clear: both;
            overflow-wrap: break-word;
        }

        .sent {
            background-color: #007bff;
            color: #fff;
            float: right;
            border-top-right-radius: 0;
        }

        .received {
            background-color: #f0f0f0;
            color: #333;
            float: left;
            border-top-left-radius: 0;
        }
    </style>
</head>

<body>
    <div class="chat-button" onclick="toggleChat()">Chat</div>
    <div id="chat-box" class="chat-box">
        <div class="chat-header">
            <span class="close-button" onclick="toggleChat()">Ã—</span>
        </div>
        <div class="chat-content">
            <!-- Chat content goes here -->
            <div class="message received">
                <span class="sender">Friend:</span> Hi there!
            </div>
            <div class="message sent">
                <span class="sender">You:</span> Hello! How are you?
            </div>
            <div class="message received">
                <span class="sender">Friend:</span> I'm doing well, thank you! How about you?
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chat-box");
            if (chatBox.style.display === "none" || chatBox.style.display === "") {
                chatBox.style.display = "block";
            } else {
                chatBox.style.display = "none";
            }
        }

    </script>
</body>

</html>
