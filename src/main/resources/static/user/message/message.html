<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div id="userName">***</div>
    <div>
      <input type="button" value="退出" onclick="history.back(-1)">
    </div>
  </header>
  <div id="border">
    <div class="message">
      <h1>搜索次数</h1>
      <span class="left" id="searchcount">30次</span>
      <span id="pie1" class="pie" data-peity='{ "fill": ["#5d78ff", "#eeeeee"], "radius": 50 }'>2/5</span>
    </div>
    <div class="message">
      <h1>购买次数</h1>
      <span class="left" id="buyCount">40次</span>
      <span id="pie2" class="pie" data-peity='{ "fill": ["#0abb87", "#eeeeee"], "radius": 50 }'>1/6</span>
    </div>
    <div class="message">
      <h1>购买金额</h1>
      <span class="left" id="headmoney">50</span>
      <span id="pie3" class="pie" data-peity='{ "fill": ["#ea4141", "#eeeeee"], "radius": 50 }'>4/5</span>
    </div>
    <div class="message">
      <h1>购买占搜索比值</h1>
      <span class="left" id="seaBuy">60</span>
      <span id="pie4" class="pie" data-peity='{ "fill": ["#ff8300", "#eeeeee"], "radius": 50 }'>6/10</span>
    </div>
    <div id="excel">
      <h1 style="display: block;">金额及购买金额最多的前三件商品</h1>
      <div id="money">
        <div id="totalMoney">
          <span>总计购买金额</span>
          <div>
            121231231
          </div>
        </div>
        <div id="MonthMoney">
          <span>本月购买金额</span>
          <div>12123112312</div>
        </div>
      </div>
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.peity.js"></script>
<script src="./js/Chart.min.js"></script>
<script src="./js/index.js"></script>

</html>
