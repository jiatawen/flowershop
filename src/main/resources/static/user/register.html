<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上花店</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tabify.js"></script>
    <script src="../js/user/register.js"></script>
</head>

<body>
    <div id="panelwrap">
        <div class="header">
            <div class="title"><a href="./">
                    <span style="font-weight: bold;">网上花店</span>
                </a></div>

            <div class="header_right">
                <a href="manage/login.html">管理后台</a>
            </div>
        </div>

        <div class="submenu">
            <ul>
                <li><a href="./index.html">主页</a></li>
                <li><a href="./register.html">用户注册</a></li>
                <li><a href="./login.html">用户登录</a></li>
                <li><a href="../order/gouwuchelist.html">我的购物车</a></li>
                <li><a href="../order/order/dingdanlist.html">我的订单</a></li>
                <li><a href="./userupdate.html">个人信息</a></li>
                <li><a href="">用户退出</a></li>
            </ul>
        </div>

        <div class="center_content">
            <div id="right_wrap">
                <div id="right_content">
                    <h2>新用户注册</h2>
                    <div id="tab1" class="tabcontent">
                        <form action="" method="post" onsubmit="return checkform()">
                            <div class="form">
                                <div class="form_row">
                                    <label>用户名:</label>
                                    <input type="text" class="form_input" name="username" id="username" />
                                </div>
                                <div class="form_row">
                                    <label>密码:</label>
                                    <input type="password" class="form_input" name="password" id="password" />
                                </div>
                                <div class="form_row">
                                    <label>确认密码:</label>
                                    <input type="password" class="form_input" name="password2" id="password2" />
                                </div>
                                <div class="form_row">
                                    <label>姓名:</label>
                                    <input type="text" class="form_input" name="xingming" id="xingming" />
                                </div>
                                <div class="form_row">
                                    <label>收货地址:</label>
                                    <input type="text" class="form_input" name="dizhi" id="dizhi" />
                                </div>
                                <div class="form_row">
                                    <label>手机:</label>
                                    <input type="text" class="form_input" name="dianhua" id="dianhua" />
                                </div>
                                <div class="form_row">
                                    <label>验证码：</label>
                                    <div>
                                        <input type="number" name="yanzhenma" id="yanzhenma">
                                        <input type="button" value="获取验证码">
                                    </div>
                                </div>
                                <div class="form_row">
                                    <input type="submit" class="form_submit" value="注册" />
                                </div>
                                <div class="clear"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="sidebar" id="sidebar">
                <h2>鲜花搜索</h2>
                <form action="./" method="post">
                    <br />
                    鲜花名：<input type="text" name="pname" value="xxxx" />
                    <br /> <br />
                    价格￥：<input type="text" name="jiage1" size="6" value="xxxx" />--<input type="text" name="jiage2"
                        size="6" value="xxxx" />
                    <br />
                    <input type="submit" value="搜索" />
                </form>
                <h2>鲜花分类</h2>
                <ul>
                    <li><a href="./?tuijian=1">热门推荐</a></li>
                    <li><a href="./?fenleiid=xxxx">xxxx</a></li>
                </ul>
                <h2>销量排行榜</h2>
                <ul>
                    <li><a href="indexServlet/productupdate?id=xxxx">xxxx</a></li>
                </ul>
                <h2>花店公告</h2>
                <ul>
                    <li><a href="indexServlet/gonggaoupdate?id=xxxx">xxxx</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div class="footer">
            <a href="manage/login.html">管理后台</a>
        </div>
    </div>

</body>

</html>
