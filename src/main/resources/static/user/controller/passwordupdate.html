<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上花店</title>
    <link rel="stylesheet" type="text/css" href="../rely/css/style.css" />
    <link rel="stylesheet" href="../rely/css/user.css">

    <script src="../rely/js/jquery.min.js"></script>
    <script src="../rely/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
    <script src="../rely/js/logout.js"></script>
</head>

<body>
    <div id="panelwrap">
        <div class="header">
            <div class="title">
                <a href="../index/index.html">
                    <span style="font-weight: bold;">网上花店</span>
                </a>
            </div>

            <div class="header_right">
                <span class="onlogin">
                    欢迎 xxxx,
                    <a href="passwordupdate.html" class="settings">修改密码</a>
                    <a href="javascript:logout();" class="logout">退出</a>
                </span>
                <span class="unlogin">
                    <a href="../index/register.html">用户注册</a>
                    <a href="../index/login.html">用户登录</a>
                </span>
            </div>
        </div>

        <div class="submenu">
            <ul>
                <li><a href="../index/index.html">主页</a></li>
                <span class="unlogin">
                    <li><a href="../index/register.html">用户注册</a></li>
                    <li><a href="../index/login.html">用户登录</a></li>
                </span>
                <span class="onlogin">
                    <li><a href="">我的购物车</a></li>
                    <li><a href="">我的订单</a></li>
                    <li><a href="./userupdatelist.html">个人信息</a></li>
                    <li><a href="javascript:logout();">用户退出</a></li>
                </span>
            </ul>
        </div>

        <div class="center_content">
            <div id="right_wrap">
                <div id="right_content">
                    <h2>修改密码</h2>
                    <div id="tab1" class="tabcontent">
                        <form action="indexServlet/passwordupdate2" method="post" onsubmit="return checkform()">
                            <div class="form">
                                <div class="form_row">
                                    <label>邮箱:</label>
                                    <input type="text" class="form_input" name="email" id="email" />
                                </div>
                                <div class="form_row">
                                    <label>验证码:</label>
                                    <input type="text" class="form_input" name="" id="">
                                </div>
                                <input type="button" value="获取验证码">
                                <div class="form_row">
                                    <label>新密码:</label>
                                    <input type="password" class="form_input" name="password1" id="password1" />
                                </div>
                                <div class="form_row">
                                    <label>确认新密码:</label>
                                    <input type="password" class="form_input" name="password2" id="password2" />
                                </div>
                                <div class="form_row">
                                    <input type="submit" class="form_submit" value="提交" />
                                </div>
                                <div class="clear"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="sidebar" id="sidebar">
                <h2>鲜花搜索</h2>
                <form action=".." method="post">
                    <br />
                    鲜花名：<input type="text" name="pname" value="" size="10" />
                    <br /> <br />
                    价格￥：<input type="text" name="jiage1" size="1" value="" />
                    -
                    <input type="text" name="jiage2" size="1" value="" />
                    <input type="submit" value="搜索" />
                </form>
                <h2>鲜花分类</h2>
                <ul>
                    <li><a href="..?tuijian=1">热门推荐</a></li>
                    <li><a href="..?fenleiid=xxxx">xxxx</a></li>
                </ul>
                <h2>销量排行榜</h2>
                <ul>
                    <li><a href="indexServlet/productupdate.html?id=xxxx">xxxx</a></li>
                </ul>
                <h2>花店公告</h2>
                <ul>
                    <li><a href="indexServlet/gonggaoupdate.html?id=xxxx">xxxx</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>

        <div class="footer">
            <span class="onlogin">
                <a href="./userlist.html">管理后台</a>
            </span>
        </div>
    </div>

</body>

</html>
