<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上花店</title>
    <link rel="stylesheet" type="text/css" href="../rely/css/style.css" />
    <link rel="stylesheet" href="../rely/css/user.css">

    <script src="../rely/js/jquery.min.js"></script>
    <script src="../rely/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
    <script src="../rely/js/logout.js"></script>
    <script src="../rely/js/onlinestatus.js"></script>
    <style>
        #right_content {
            margin-left: 150px;
            margin-top: 18px;
            margin-right: 150px;
        }
    </style>
</head>

<body>
    <div id="panelwrap">
        <div class="header">
            <div class="title">
                <a href="index.html">
                    <span style="font-weight: bold;">绿意花居</span>
                </a>
            </div>

            <div class="header_right">
                <span class="onlogin">
                    欢迎 xxxx,
                    <a href="passwordupdate.html" class="settings">修改密码</a>
                    <a href="javascript:logout();" class="logout">退出</a>
                </span>
                <span class="unlogin">
                    <a href="register.html">用户注册</a>
                    <a href="login.html">用户登录</a>
                </span>
            </div>
        </div>

        <div class="submenu">
            <ul>
                <li><a href="index.html">主页</a></li>
                <span class="unlogin">
                    <li><a href="register.html">用户注册</a></li>
                    <li><a href="login.html">用户登录</a></li>
                </span>
                <span class="onlogin">
                    <li><a href="">我的购物车</a></li>
                    <li><a href="">我的订单</a></li>
                    <li><a href="../controller/userupdatelist.html">个人信息</a></li>
                    <li><a href="javascript:logout();">用户退出</a></li>
                </span>
            </ul>
        </div>

        <div class="center_content">
            <div id="right_wrap">
                <div id="right_content">
                    <h2>修改密码</h2>
                    <div id="tab1" class="tabcontent">
                        <form>
                            <div class="form">
                                <div class="form_row">
                                    <label>邮箱:</label>
                                    <input type="text" class="form_input" name="email" id="email">
                                </div>
                                <div class="form_row">
                                    <label>新密码:</label>
                                    <input type="password" class="form_input" name="password" id="password" />
                                </div>
                                <div class="form_row">
                                    <label>确认新密码:</label>
                                    <input autocomplete="new-password" type="password" class="form_input"
                                        name="password2" id="password2" />
                                </div>
                                <div class="form_row">
                                    <label>验证码：</label>
                                    <div>
                                        <input type="text" name="code" id="code">
                                        <input type="button" value="获取验证码" id="codebutton">
                                    </div>
                                </div>
                                
                                <div class="form_row">
                                    <input type="button" class="form_submit" value="提交" id="sub" />
                                </div>
                                <div class="clear"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="footer">
            <span class="onlogin">
                <a href="../controller/userlist.html">管理后台</a>
            </span>
        </div>
    </div>

</body>

</html>
<script src="../rely/js/passwordupdate.js"></script>
