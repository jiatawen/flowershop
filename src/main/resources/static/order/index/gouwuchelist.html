<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- jQuery file -->

    <script>
        getCart()
        getCartTotalPrice()
        //获取购物车信息
        function getCart() {
            $.ajax({
                url: "/tCart/getAll",
                type: "get",
                success: function (response) {
                    const data = response.data;
                    const cartContent = $("#cartContent");
                    data.forEach(item => {
                        cartContent.append(`
                            <tr class="odd">
                                <td>${item.name}</td>
                                <td>￥${item.price}</td>
                                <td>
                                    <input type="text" id="cart${item.id}" name="number" value="${item.number}" size="5"/>
                                    <a onClick="updateCart(${item.id})">变更</a>
                                </td>
                                <td>￥${item.totalPrice}</td>
                                <td>
                                    <a href="#" onClick="return confirm('确定要删除吗?')">删除</a>
                                </td>
                            </tr>
                        `);
                    });
                }
            })
        }

        //修改数量
        function updateCart(cartId) {
            var id = "#cart" + cartId;
            const number = $(id).val();
            $.ajax({
                url: "/tCart/update/" + cartId,
                type: "put",
                data: {
                    cCount: number
                },
                success: function (response) {
                    alert("修改成功");
                    //情况已有数据
                    $("#cartContent").empty();
                    getCart()
                }
            })
        }

        //获取购物车总价
        function getCartTotalPrice() {
            $.ajax({
                url: "/tCart/getPrice",
                type: "get",
                success: function (response) {
                    const data = response.data;
                    $("#cartTotalPrice").text(`总计：￥${data}`);

                }
            })
        }

        function pay(){
            window.open("/tCart/pay")
        }
    </script>
</head>
