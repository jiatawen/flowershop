    <script>
        //获取orderId参数
        const orderId = new URLSearchParams(window.location.search).get('orderId');
        //获取订单详情
        $.ajax({
            url: "/tOrder/" + orderId,
            type: "get",
            success: function (data) {
                console.log(data)
                data = data.data;
                var statusText = '';
                switch (data.status) {
                    case '0':
                        statusText = '待付款';
                        break;
                    case '1':
                        statusText = '付款未发货';
                        break;
                    case '2':
                        statusText = '已发货';
                        break;
                    case '3':
                        statusText = '待评价';
                        break;
                    case '4':
                        statusText = '结单';
                        break;
                    default:
                        statusText = '未知状态';
                }
                $("#orderId").text("订单号:" + data.oid);
                $("#oName").text("收货人姓名:" + data.oname);
                $("#oTel").text("收货人手机:" + data.otel);
                $("#oAddress").text("收货地址:" + data.oaddress);
                $("#oCreateTime").text("生成时间:" + data.ocreateTime);
                $("#oSumPrice").text("总价 :" + data.osumPrice);
                $("#oStatus").text("订单状态:" + statusText);
                $("#oNotes").text("备注:" + data.onotes);
            }
        })
    </script>
