<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />

<script src="../../user/js/jquery.min.js"></script>
<script src="../../user/js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>


</head>
<body>
<div id="panelwrap">
    
    
    <div class="header">
    <div class="title">
    <span style="font-weight: bold;font-size: 35px;">网上花店</span>
    
    </div>
    
    <div class="header_right">欢迎 xxx, <a href="manageServlet/passwordupdate" class="settings">修改密码</a> <a href="manageServlet/loginout" class="logout">退出系统</a> </div>

</div>

    
    <div class="submenu">
    
    </div>          
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    <h2>订单信息详情</h2> 
                    
                    


    
   
    <div id="tab1" class="tabcontent">
        
        <form action="indexServlet/gouwucheadd2?pid=${bean.id }" method="post" >
        
        <div class="form">
 
            
            <div class="form_row">
            <label>订单号:</label>
           ${bean.orderid }
            </div>
             
            
            
            <div class="form_row">
            <label>收货人姓名:</label>
        ${bean.xingming }
            </div>
            
            <div class="form_row">
            <label>收货人手机:</label>
           ${bean.dianhua }
            </div>
            
            <div class="form_row">
            <label>收货地址:</label>
           ${bean.dizhi }
            </div>
            
            <div class="form_row">
            <label>生成时间:</label>
           ${bean.shijian }
            </div>
            
            <div class="form_row">
            <label>总价 :</label>
           ￥${bean.zongjia }
            </div>
            
            <div class="form_row">
            <label>订单状态:</label>
           ${bean.status }
            </div>
            
            <div class="form_row">
            <label>备注:</label>
           ${bean.beizhu }
            </div>
            
            <div class="form_row">
            <label>订单详情:</label><br/><br/><br/>
           ${bean.xiangqing }
            </div>
            
            <div class="form_row">
           <input type="button" class="form_submit" value="返回"  onclick="javascript:history.go(-1);"/>
            
           
            </div> 
           
            <div class="clear"></div>
        </div>
        </form>
        
    </div>
    

    
    
    
     
    

    
        
      
     </div>
     </div><!-- end of right content-->
                     
                    
     <div class="sidebar" id="sidebar">
    <h2>主菜单</h2>
    
        <ul>
            <li><a href="../../manageServlet/fenleilist" >分类管理</a></li>
            <li><a href="../../manageServlet/productlist" >鲜花管理</a></li>
            <li><a href="../../manageServlet/gonggaolist" >公告管理</a></li>
            <li><a href="../../manageServlet/dingdanlist" >订单管理</a></li>
            <li><a href="../../manageServlet/userlist" >用户管理</a></li>
        </ul>

 </div>        
    
    <div class="clear"></div>
    </div> 

</div>

        
</body>
</html>
