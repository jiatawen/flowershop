<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店管理后台</title>
<link rel="stylesheet" type="text/css" href="../../style.css" />

<!-- jQuery file -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>
</head>
<body>
<div id="panelwrap">
    
    
    <!-- head.html content -->
    <div class="head">
        <!-- Content from head.html goes here -->
    </div>
    

    <div class="submenu">
    
    </div>          
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    
    <h2>[Biaoti Placeholder]</h2> 
      <form action="[Url Placeholder]" method="post">
      <input  onclick="javascript:window.location.href='[BasePath Placeholder]${url2 }add';" class="buttoncss" type="button" value="添加新分类" />
     &nbsp;&nbsp;&nbsp;
       分类名:<input type="text" size="10"  name="fname"  value="[Fname Placeholder]"/>     
       <input type="submit"  value="查询" />     
      </form>
             
                    
<table id="rounded-corner">
    <thead>
        <tr>
            
            <th align="left">分类名</th>
            <th align="left">操作</th>
           
        </tr>
    </thead>
        <tfoot>
        <tr>
            <td colspan="12">[Pagerinfo Placeholder]</td>
        </tr>
    </tfoot>
    <tbody>
        <!-- Iterate through list items -->
        <tr class="odd">
            
            <td>
            [Bean.Fname Placeholder]&nbsp;
            </td>
            <td>
            <!-- Generate dynamic links -->
            <a href="[Url2 Placeholder]update3?id=[Bean.Id Placeholder]">查看</a> &nbsp; &nbsp; &nbsp;
            <a href="[Url2 Placeholder]update?id=[Bean.Id Placeholder]">修改</a> &nbsp; &nbsp; &nbsp;
            <a href="[Url2 Placeholder]delete?id=[Bean.Id Placeholder]" onclick="return confirm('确定要删除吗?'); ">删除</a>
            </td>
           
        </tr>
        <!-- End of iteration -->
        
        
        
    </tbody>
</table>

    

      
     </div>
     
     </div><!-- end of right content-->
                     
    
    <!-- left.html content -->
    <div id="left_wrap">
        <div><!-- Content from left.html goes here --></div>
    </div>
    
    
    <div class="clear"></div>
    </div> 
    
    

</div>

</body>
</html>
