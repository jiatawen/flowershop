<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店</title>
<link rel="stylesheet" type="text/css" href="style.css" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>


</head>
<body>
<div id="panelwrap">
    
    
    <!-- head.jsp content -->
    <div class="head">
        <!-- Content from head.jsp goes here -->
    </div>
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    <h2>订单信息详情</h2> 
                    
                    


    
   
    <div id="tab1" class="tabcontent">
        
        <form action="indexServlet/gouwucheadd2?pid=[Bean ID Placeholder]" method="post" >
        
        <div class="form">
 
            
            <div class="form_row">
            <label>订单号:</label>
           [Bean Orderid Placeholder]
            </div>
             
            
            
            <div class="form_row">
            <label>收货人姓名:</label>
        [Bean Xingming Placeholder]
            </div>
            
            <div class="form_row">
            <label>收货人手机:</label>
           [Bean Dianhua Placeholder]
            </div>
            
            <div class="form_row">
            <label>收货地址:</label>
           [Bean Dizhi Placeholder]
            </div>
            
            <div class="form_row">
            <label>生成时间:</label>
           [Bean Shijian Placeholder]
            </div>
            
            <div class="form_row">
            <label>总价 :</label>
           ￥[Bean Zongjia Placeholder]
            </div>
            
            <div class="form_row">
            <label>订单状态:</label>
           [Bean Status Placeholder]
            </div>
            
            <div class="form_row">
            <label>备注:</label>
           [Bean Beizhu Placeholder]
            </div>
            
            <div class="form_row">
            <label>订单详情:</label><br/><br/><br/>
           [Bean Xiangqing Placeholder]
            </div>
            
            <div class="form_row">
           <input type="button" class="form_submit" value="返回"  onclick="javascript:history.go(-1);"/>
            
           
            </div> 
           
            <div class="clear"></div>
        </div>
        </form>
        
    </div>
    
     </div>
     </div><!-- end of right content-->
                     
    
    <!-- left.jsp content -->
    <div id="left_wrap">
        <div><!-- Content from left.jsp goes here --></div>
    </div>
    
    
    <div class="clear"></div>
    </div> <!--end of center_content-->
    
    <div class="footer">
<a href="manage/login.jsp">管理后台</a>
</div>

</div>

</body>
</html>
