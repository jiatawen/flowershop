<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网上花店管理后台</title>
<link rel="stylesheet" type="text/css" href="style.css" />

<!-- jQuery file -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>
</head>
<body>
<div id="panelwrap">
    
    
    <!-- head.jsp content -->
    <div class="head">
        <!-- Content from head.jsp goes here -->
    </div>
    

    <div class="submenu">
    
    </div>          
                    
    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    
    <h2>[Biaoti Placeholder]</h2> 
      <form action="[Url Placeholder]" method="post">

       订单号:<input type="text" size="10"  name="orderid"  value="[Orderid Placeholder]"/>    
       订单状态:
       <select name="status">
       <option value="">所有选项</option>
       <option value="未处理" [Status Placeholder] >未处理</option>
       <option value="已处理" [Status Placeholder] >已处理</option>
       </select>   
       <input type="submit"  value="查询" />     
      </form>
             
                    
<table id="rounded-corner">
    <thead>
        <tr>
            
            <th align="left">订单号</th>
            <th align="left">收货人姓名</th>
            <th align="left">订单状态</th>
            <th align="left">生成时间</th>
            <th align="left">总价</th>

            <th align="left">操作</th>
           
        </tr>
    </thead>
        <tfoot>
        <tr>
            <td colspan="12">[Pagerinfo Placeholder]</td>
        </tr>
    </tfoot>
    <tbody>
        [List Placeholder]
    </tbody>
</table>

    

      
     </div>
     
     </div><!-- end of right content-->
                     
    
    <!-- left.jsp content -->
    <div id="left_wrap">
        <div><!-- Content from left.jsp goes here --></div>
    </div>
    
    
    <div class="clear"></div>
    </div> 
    
    

</div>

</body>
</html>
