<!DOCTYPE html>
<html lang="en">
<head>

<title>网上花店管理后台</title>
<link rel="stylesheet" type="text/css" href="style.css" />

<!-- jQuery file -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.tabify.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
$(function() {
$('#tabsmenu').tabify();
$(".toggle_container").hide(); 
$(".trigger").click(function(){
    $(this).toggleClass("active").next().slideToggle("slow");
    return false;
});
});
</script>
</head>
<body>
<div id="panelwrap">
    
    
    <!-- head.jsp content -->

        <!-- Content from head.jsp goes here -->

    <div class="center_content">  
 
    <div id="right_wrap">
    <div id="right_content">             
    <h2>[Bean Biaoti Placeholder]</h2> 
                    
                    


    
   
    <form action="[Bean URL Placeholder]" method="post">
      <input  onclick="javascript:window.location.href='';" class="buttoncss" type="button" value="添加新公告" />
     &nbsp;&nbsp;&nbsp;
       标题:<input type="text" size="10"  name="biaotibiaoti"  value="[Bean Biaotibiaoti Placeholder]"/>

<table id="rounded-corner">

    </thead>
        <tfoot>

            <a href="[Bean Url2 Placeholder]delete?id=[Bean Id Placeholder]" onclick="return confirm('确定要删除吗?'); ">删除</a>
            </td>
           
        </tr>
  
        
    </tbody>
</table>

    

      
     </div>
     
     </div><!-- end of right content-->

</div>
